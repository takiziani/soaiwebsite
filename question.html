<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 3 - Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f5fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        header h2 {
            font-size: 18px;
            color: #333333;
        }

        .content {
            background-color: #ffffff;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 20px;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .start-button {
            background-color: #8a2be2;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #7b26cc;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h2>Challenge 3</h2>
        </header>
        <div class="content">
            <h1>Question 1</h1>
            <p>Let's reach the top</p>
            <img src="./images/trophie.svg" alt="Trophy Icon" class="icon">
            <br>
            <button class="start-button">Start</button>
        </div>
    </div>
    <script>
        document.querySelector('.start-button').addEventListener('click', () => {
            window.location.href = '/answer.html';
        });
    </script>
</body>

</html>
